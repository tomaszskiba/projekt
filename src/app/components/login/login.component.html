<div class="container-fluid">
  <br><br>
  <div align="center">
    <div class="col-md-5">
      <form role="form">

        <h1><legend>Logowanie</legend></h1>

        <div class="form-group">
          <div align="left">
          <label for="exampleInputLastName">login:</label>
          </div>
          <input type="text" class="form-control" id="exampleInputLastName" placeholder="Podaj login"
                 [(ngModel)]="credentials.login">
        </div>
        <div class="form-group">
          <div align="left">
          <label for="exampleInputMail">hasło:</label>
          </div>
          <input type="email" class="form-control" id="exampleInputMail" placeholder="Podaj hasło"
                 [(ngModel)]="credentials.password">
          </div>

        <button (click)="signIn()" class="btn btn-default" type="submit" title="Przycisk zaloguj">
          Zaloguj
        </button>

      </form>
    </div>
  </div>
</div>
